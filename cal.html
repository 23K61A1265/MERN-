<!DOCTYPE html>
<html>
<head>
  <title>Mini Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #94cbe8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 280px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100px;
      padding: 8px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: not-allowed;
    }
    button:nth-child(2) {
      background-color: #f44336;
    }
    button:nth-child(3) {
      background-color: #555;
    }
    .result-box {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Mini Calculator</h2>
    <input type="number" placeholder="First Number">
    <input type="number" placeholder="Second Number">

    <div class="buttons">
      <button>Add</button>
      <button>Subtract</button>
      <button>Reset</button>
    </div>

    <div class="result-box">Result: ___</div>
  </div>
</body>
</html>
